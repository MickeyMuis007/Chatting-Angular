<div class="container">
    <h4 class="display-4 text-center"> Very Simple Chatbot </h4>
    <hr>
    <div class="chatBox" id="chatBox">
        <div class="response">
            <div id="AutoMessage"> <strong>bot:</strong> <br>Writing... </div>
        </div>
        <div class="request" id="request"></div>
        <input #messageBox class="w3-input" type="text" id="message-box" (keypress)="typingMessage($event)" [(ngModel)]="model.message">
    </div>
</div>
