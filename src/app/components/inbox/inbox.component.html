<div class="container-fluid">
    <h3 class=" text-center">{{ title }}</h3>
    <select [(ngModel)]="selectedUser" (change)="userChanged($event)">
        <option *ngFor="let user of users" value="{{user.userId}}">{{user.name}}</option>     
    </select>
    
    <div class="messaging">
        <div class="inbox_msg">
            <div class="inbox_people">
                <div class="headind_srch">
                    <div class="recent_heading">
                        <h4>Recent</h4>
                    </div>
                    <div class="srch_bar">
                        <div class="stylish-input-group">
                            <input type="text" class="search-bar" placeholder="Search">
                            <span class="input-group-addon">
                                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span> </div>
                    </div>
                </div>
                <div class="inbox_chat">
                    <button *ngFor="let chatSession of chatSessions" class="chat_list btn btn-info" 
                        (click)="chatSessionSelection(chatSession, $event)">
                        <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
                            </div>
                            <div class="chat_ib">
                                <h5 *ngIf="chatSession.user1Id === currentUser.userId">{{ chatSession.user2.name }}<span
                                        class="chat_date">Dec 25</span></h5>
                                <h5 *ngIf="chatSession.user2Id === currentUser.userId">{{ chatSession.user1.name }}<span
                                        class="chat_date">Dec 25</span></h5>
                                <p>Test, which is a new approach to have all solutions
                                    astrology under one roof.</p>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
            <div class="mesgs">
                <div class="msg_history">
                    <div *ngFor="let chat of chats">
                        <div *ngIf="chat.receiverId === currentUser.userId" class="incoming_msg">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                    alt="sunil"></div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <h3>{{"Sender" + chat.sender.name}}</h3>
                                    <p>{{ chat.message }}</p>
                                    <span class="time_date"> {{ chat.dateUpdated }}</span>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="chat.senderId === currentUser.userId" class="outgoing_msg">
                            <div class="sent_msg">
                                <h3>{{"Sender" + chat.sender.name}}</h3>
                                <p>{{ chat.message }}</p>
                                <span class="time_date"> {{ chat.dateUpdated }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div [hidden]="hideModel.message" class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" class="write_msg" placeholder="Type a message" [(ngModel)]="message" />
                        <button [disabled]="!message" class="msg_send_btn" (click)="sendMessage()"><i class="fa fa-paper-plane-o"></i></button>
                    </div>
                </div>
            </div>
        </div>


        <p class="text-center top_spac"> Design by <a target="_blank" href="#">Sunil Rajput</a></p>

    </div>
</div>
